<ul class="contact-form-list">
  <li class="contact-form-list-item">
    <p class="-label">お名前</p>
    [text* your-name]
  </li>
  <li class="contact-form-list-item">
    <p class="-label">フリガナ</p>
    [text* your-kana]
  </li>
  <li class="contact-form-list-item">
    <p class="-label">法人名</p>
    [text* company]
  </li>
  <li class="contact-form-list-item">
    <p class="-label">電　話</p>
    [tel* tel]
  </li>
  <li class="contact-form-list-item">
    <p class="-label">メールアドレス</p>
    [email* email]
  </li>
  <li class="contact-form-list-item">
    <p class="-label">お問い合わせ内容</p>
    [textarea* content x8]
  </li>
</ul>
<div class="contact-form-submit">[submit "送信"]</div>
<p class="contact-form-recaptcha">このサイトはreCAPTCHAによって保護されています。Googleの<a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">プライバシーポリシー</a>と<a href="https://policies.google.com/terms" target="_blank" rel="noopener noreferrer">利用規約</a>が適用されます。</p>
